<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高度塌陷fix</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box1{
            width: 100%;
            border: 1px solid red;
            /*overflow: hidden;*/
        }
        #box2{
            width: 10%;
            height: 100px;
            background-color: blue;
            float: right;
        }
        #box3{
            width: 100%;
            height: 100px;
            margin: 0 auto;
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="box1">
        <div id="box2"></div>
        <div style="clear: both"></div>
    </div>
    <div id="box3"></div>
</body>
</html>
