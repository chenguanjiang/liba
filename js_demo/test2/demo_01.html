<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS学习03</title>
    <script>
        window.onload=function () {
            var img=document.getElementsByTagName("img")[0];
            img.onmouseover=function () {
                this.setAttribute("src","../imag/2.jpg");
            }
            img.onmouseout=function () {
                this.setAttribute("src","../imag/1.jpg");
            }
        }
    </script>
</head>
<body>
<img src="../imag/1.jpg">
</body>
</html>
