<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../imag/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <title>注册登录表</title>
</head>
<body>
<section id="app">
    <!--#####头部#####-->
    <div class="header">
        <a href="javascript:;" class="current">我要登录</a>
        <a href="javascript:;">我要注册</a>
    </div>
    <!--#####内容#####-->
    <div class="cell">
        <!--    登录表    -->
        <div class="cell_table" style="display: block">
            <form action="http://www.itlike.com">
                <div class="cell_tab_s1">
                    <h4>账号</h4>
                    <input type="text" name="username" placeholder="用户名/手机/邮箱">
                </div>
                <div class="cell_tab_s1">
                    <h4>密码</h4>
                    <input type="password" name="password" placeholder="请输入密码">
                </div>
                <div class="cell_tab_s2">
                    <input type="checkbox">
                    <span>记住密码</span>
                </div>
                <input type="submit" class="btn" value="登录">
            </form>
            <div class="cell_table_footer">
                <div class="login_another">
                    <a href="#">找回密码</a>
                    <span>|</span>
                    <span>还没有注册账号?</span>
                    <a href="#">立即注册</a>
                </div>
                <div class="login_third">
                    <span>使用第三方账号直接登录</span>
                    <div class="login_icon">
                        <a href="#">
                            <img src="img/qq.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/weixin.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!--    注册表    -->
        <div class="cell_table">
            <form action="http://www.itlike.com">
                <div class="cell_tab_s1">
                    <h4>手机号码</h4>
                    <input type="text" name="phonenumber" placeholder="填写您的手机号码作为登录账号">
                </div>
                <div class="cell_tab_s1">
                    <h4>用户名</h4>
                    <input type="text" name="username" placeholder="中英文均可，最长20个字符或10个汉字">
                </div>
                <div class="cell_tab_s1">
                    <h4>密码</h4>
                    <input type="password" name="password" placeholder="6-30位英文、数字、符号,区分大小写">
                </div>
                <div class="cell_tab_s1">
                    <h4>短信验证码</h4>
                    <div class="phonevetical">
                        <input type="text" name="phonevetical" placeholder="填写短信验证码">
                        <button>获取短信验证码</button>
                    </div>
                </div>
                <div class="cell_tab_s1 invitecode">
                    <h4>邀请码<span>（选填）</span></h4>
                    <input type="text" name="invitecode" placeholder="如果有邀请码，请填写">
                </div>
                <input type="submit" class="btn" value="登录">
            </form>
            <div class="cell_table_footer">
<!--                <div class="login_another">-->
<!--                    <a href="#">找回密码</a>-->
<!--                    <span>|</span>-->
<!--                    <span>还没有注册账号?</span>-->
<!--                    <a href="#">立即注册</a>-->
<!--                </div>-->
                <div class="login_third">
                    <span>使用第三方账号直接登录</span>
                    <div class="login_icon">
                        <a href="#">
                            <img src="img/qq.png" alt="">
                        </a>
                        <a href="#">
                            <img src="img/weixin.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    window.onload = function () {
        var ah = document.getElementsByClassName("header")[0].getElementsByTagName("a")
        var ac = document.getElementsByClassName("cell")[0].getElementsByClassName("cell_table")

        for (let i = 0; i < ah.length; i++) {
            var el = ah[i]
            el.index = i
            el.addEventListener("click", function () {
                for (let j = 0; j < ah.length; j++) {
                    ah[j].setAttribute("class", "")
                    ac[j].style.display = "none";
                }
                this.setAttribute("class", "current")
                ac[this.index].style.display = "block";
            })
        }
    }
</script>
</body>
</html>
