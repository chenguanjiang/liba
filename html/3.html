<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.4.js"></script>
</head>
<body>
    <div>
        <p id="p">hello</p>
        <button id="btn">click</button>
    </div>
    <script>
        $(function(){
            $('#btn').click(function () {
                $('#p').text("bye")
            })
        })
    </script>
</body>
</html>
