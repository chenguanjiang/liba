<script type="text/html">
    function fib(n){
        var a=1;b=1;
        var tmp;
        if (n===1){
            return 1;
        }
        else if(n===2){
            return 1;
        }
        for(i=1;i<=n-2;i++){
            tmp=b;
            b=a+b;
            a=tmp;
        }
        return b;
    }
    console.log(fib(40));
</script>
<script type="text/html">
    function say(con,n) {
        if(n===0){
            return
        }
        else{
            console.log(con+'\n');
            n--;
            say(con,n);
        }
    }
    say("hello",8)
</script>
