<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="#p">
    <p>点击跳转</p>
</a>
<ul type="circle">
    <li>无序列表1</li>
    <li>无序列表2</li>
    <li>无序列表3</li>
</ul>
<ol type="I">
    <li>有序列表1</li>
    <li>有序列表2</li>
    <li>有序列表3</li>
</ol>
<hr>
<form action="http://www.qq.com">
    <label>用户名:</label>
    <input name="username" type="text" placeholder="请输入用户名">
    <br><br>
    <label>密 码:</label>
    <input name="password" type="password" placeholder="请输入密码">
    <br><br>
    <label>个人介绍:</label>
    <textarea name="intro" rows="20" cols="60" placeholder="介绍下自己吧"></textarea>
    <br><br>
    <label>性别:</label>
    <select name="sex">
        <option value="male">男</option>
        <option value="remale">女</option>
    </select>
    <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
