<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.12.4.js"></script>
    <script>
        $(function(){
            $('.flip').click(function(){
                $('.panel').slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        div.panel,p.flip{
            margin: 0px;
            padding: 5px;
            text-align: center;
            background-color: antiquewhite;
            border: solid 1px #c3c3c3;
        }
        div.panel{
            height: 120px;
            display: none;
        }
    </style>
</head>
<body>
<div class="panel">
    <p>WWWWWWWWWWWWWWWWWWW</p>
    <p>MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM</p>
</div>
<p class="flip">请点击这里</p>
</body>
</html>
