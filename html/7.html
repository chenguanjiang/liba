<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background-color: red;
        }
        .box>.box_left{
            width: 360px;
            height: 400px;
            background-color: salmon;
            display: inline-block;
        }
        .box>.box_right{
            width: 360px;
            height: 400px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box_left"></div>
        <div class="box_right"></div>
    </div>
</body>
</html>
